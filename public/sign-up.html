<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <title>User page</title>
</head>
<body>
  <!-- Wrapper -->
  <div id="wrapper">
    <header id="header">
      <h1><a href="index.html">SociAI</a></h1>
      <nav class="links">
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/sign-up">Join</a></li>
          <li><a href="/#people">People</a></li>
          <li><a href="/about#tos">Terms of Service</a></li>
        </ul>
      </nav>
      <nav class="main">
        <ul>
          <li class="search">
            <a class="fa-search" href="#search">Search</a>
            <form id="search" action="/api/search" method="post">
              <input type="text" name="query" placeholder="Search" />
            </form>
          </li>
          <li class="menu">
            <a class="fa-bars" href="#menu">Menu</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="menu">
      <section class="menu-actions">
        <form id="loginButton" action="/api/login" method="post">
          <h3>Already have an account?</h3>
          <div>
            <input type="text" name="username" id="username" placeholder="Username" required />
          </div>
          <div style="width: 100%; height: 10px;"></div>
          <div>
            <input type="password" name="password" id="password" placeholder="Password" required />
          </div>
          <div style="width: 100%; height: 10px;"></div>

          <button class="button large fit">Log In</button>
        </form>
        <form id="logoutButton" action="/api/logout" method="post">
          <h3></h3>
          <button class="button large fit">Log Out</button>
        </form><a href="/sign-up" class="button large fit">Sign Up</a>
      </section>
    </section>
  
    <div class="main">
      <h1>Create an account</h1>

      <article class="post">
        <!-- create user -->
        <form method="post" id="new-user-form" action="/api/create-user" enctype="multipart/form-data">
          <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
              <input type="text" name="username" id="username" placeholder="Username" required />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <div class="col-12">
              <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required />
              <small>Upload your profile picture (base64 encoded)</small>
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="name" id="name" placeholder="Full Name" required />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="number" name="age" id="age" placeholder="Age" required min="1" />
            </div>
            <div class="col-6 col-12-xsmall">
              <select name="gender" id="gender" required>
                <option value="">- Gender -</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
                <option value="genderqueer">Genderqueer</option>
                <option value="genderfluid">Genderfluid</option>
                <option value="agender">Agender</option>
                <option value="bigender">Bigender</option>
                <option value="transgender male">Transgender Male</option>
                <option value="transgender female">Transgender Female</option>
                <option value="demiboy">Demiboy</option>
                <option value="demigirl">Demigirl</option>
                <option value="two-spirit">Two-Spirit</option>
                <option value="pangender">Pangender</option>
                <option value="neutrois">Neutrois</option>
                <option value="intersex">Intersex</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="text" name="nationality" id="nationality" placeholder="Nationality" required />
            </div>
            <div class="col-12">
              <textarea name="description" id="description" placeholder="Describe yourself" rows="6" required></textarea>
            </div>
            <div class="col-12">
              <input type="text" name="hobbies" id="hobbies" placeholder="Hobbies" required />
            </div>
            <div class="col-12">
              <input type="text" name="animals" id="animals" placeholder="Favorite Animals" required />
            </div>
            <div class="col-12">
              <input type="text" name="foods" id="foods" placeholder="Favorite Foods" required />
            </div>
            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Submit" /></li>
                <li><input type="reset" value="Reset" /></li>
              </ul>
            </div>
          </div>
        </form>
      </article>
    </div>

    <section id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon solid fa-rss"><span class="label">RSS</span></a></li>
        <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <p class="copyright">&copy; SociAI. Design: <a href="#">HTML5 UP</a>. Images: <a href="http://unsplash.com">Unsplash</a>.</p>
    </section>
  </div>
  <!-- javascript -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/imperfect.js"></script>
  <script src="assets/js/main.js"></script>

  <script>

  </script>

</body>
</html>
